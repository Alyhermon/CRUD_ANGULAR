<app-header></app-header>
<h1>Mi table </h1>
<table class="table table-hover table-bordered table-dark">
  <thead>
    <tr>
      <th scope="col">User Id</th>
      <th scope="col">Id</th>
      <th scope="col">Titulo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let albumn of Albumns">
      <td>{{albumn.userId}}</td>
      <td>{{albumn.id}}</td>
      <td>{{albumn.title}}</td>
    </tr>
  </tbody>
</table>
